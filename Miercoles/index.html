<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 19.4284845, lng: -99.1637993},
    zoom: 175,
    zoomControl: false,
    mapTypeControl: false,
    //mapTypeId: google.maps.MapTypeId.SATELLITE
  });
  map.setTilt(60);  //grados de visualización

  var marcador = new google.maps.Marker({
    position: {lat: 19.4286236, lng: -99.1622517},
    map: map,
    title: "Estamos aquí"
  });

  var marcador = new google.maps.Marker({
    position: {lat: 19.4284288, lng: -99.1627157},
    map: map,
    title: "Aquí esta mi mejor amigo"
  });

}


  <!-- APi de google maps -->
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?callback=initMap&signed_in=true&key=AIzaSyBLNASpik0mzLfFsIqYzdIPI8KQn__6kEM&callback=initMap">
    </script>
  </body>
</html>
