<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <title>Clase Anglar</title>
  </head>
  <body ng-controller="movieCtrl as movie">

    <div class="container">

      <div class="row">
        <input type="text" placeholder="Teclea tu nombre" ng-model="search">
        <!--
        <div class="col s12 m2" ng-repeat="n in movie.nombre|filter:search">
          <span>{{n.nombre}}</span>
          <span>{{n.edad}}</span>
        </div>
        -->
      </div><!--fin row-->


      <div class="row">
        <div class="col s12 m4" ng-repeat="m in movie.collection|filter:search|orderBy:'year':1">
          <div class="card">
            <span class="card-title ">{{m.name}}</span>
            <div class="card-image">
              <img src="{{m.img}}">
            </div>
            <div class="card-content">
              <p>{{m.year}}<br>{{m.category}}</p>
              <br>
              <ul ng-repeat="c in m.cast">
                <li>{{c}}
                </li>
              </ul>
            </div>
            <div class="card-action">
              <a href="#">Ver película</a>
            </div>
          </div><!-- fin card-->
      </div><!-- fin col-->
    </div><!--fin row-->

</html>
